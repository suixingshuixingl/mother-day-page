<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0c10;
      overflow: hidden;
      color: white;
      font-family: "Microsoft YaHei", sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      text-align: center;
      color: #fff;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div class="center-text">å¦ˆå¦ˆğŸ‘©â€ğŸ¦° æ¯äº²èŠ‚å¿«ä¹ â¤ï¸</div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const message = ["å¦ˆå¦ˆ", "èŠ‚æ—¥å¿«ä¹", "â¤"];

    function HeartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    function createParticle() {
      const t = Math.random() * Math.PI * 2;
      const pos = HeartFunction(t);
      const scale = 25;
      particles.push({
        x: canvas.width / 2 + pos.x * scale,
        y: canvas.height / 2 - pos.y * scale,
        alpha: 1,
        size: Math.random() * 10 + 16,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        text: message[Math.floor(Math.random() * message.length)]
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.globalAlpha = p.alpha;
        ctx.font = `${p.size}px sans-serif`;
        ctx.fillStyle = "pink";
        ctx.fillText(p.text, p.x, p.y);
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      for(let i =0; i < 3; i++)
      createParticle();
      draw();
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
